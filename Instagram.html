<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Instagram.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/Instagram.png" alt="celular">
        </div>


        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/Instagram_logo.svg.png" class="instagram-logo" alt="instragam logo">
                <div class="profile-photo">
                    <img src="./imgs/foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Werik.m</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Werik.m?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>                
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
